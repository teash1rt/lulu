<!doctype html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../config.css" />
</head>
<html>
    <body>
        <div id="app">
            <div class="navbar" data-tauri-drag-region>
                <div class="title">新建文件</div>
                <div @click="closeWindow" class="icon-box">
                    <svg viewBox="0 0 1024 1024" fill="#ccc">
                        <path
                            d="M544.448 499.2l284.576-284.576a32 32 0 0 0-45.248-45.248L499.2 453.952 214.624 169.376a32 32 0 0 0-45.248 45.248l284.576 284.576-284.576 284.576a32 32 0 0 0 45.248 45.248l284.576-284.576 284.576 284.576a31.904 31.904 0 0 0 45.248 0 32 32 0 0 0 0-45.248L544.448 499.2z"></path>
                    </svg>
                </div>
            </div>
            <div class="file-name">
                <span>文件名称</span>
                <input v-model="fileName" @keydown.enter="confirm" />
            </div>
            <div class="file-type">
                <span>文件类型 </span>
                <span>
                    <input type="radio" v-model="fileType" value="lulu" checked />
                    lulu
                    <input type="radio" v-model="fileType" value="md" />
                    markdown
                </span>
            </div>
            <div class="btn-group">
                <button class="cancel" @click="cancel">取 消</button>
                <button class="confirm" @click="confirm">确 定</button>
            </div>
        </div>
        <script type="module" src="script.ts"></script>
    </body>
</html>
